<!DOCTYPE html>

<html>

<head>

    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Cadastro de Endereço</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>

    <script src='main.js'></script> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <form class="row g-3">


        
        
            <label for="email" class="form-label">Email</label> <br>

            <input type="email" class="form-control" id="email" placeholder="Insira seu email">

        
         

        
            <label for="senha" class="form-label">senha</label><br>

            <input type="password" class="form-control" id="senha" placeholder="insira sua senha">

        

        
          <label for="cpf" class="form-label">cpf</label><br>

          <input type="text" class="form-control" id="cpf"placeholder="insira seu cpf">

       

      
        
            <label for="nome" class="form-label">nome</label><br>

            <input type="text" class="form-control" id="nome"placeholder="insira seu nome">

        
        
            <label for="sobrenome" class="form-label">sobrenome</label><br>

            <input type="text" class="form-control" id="sobrenome"placeholder="insira seu sobrenome">

        
       
         
            <label for="data" class="form-label">data de nascimento</label><br>

            <input type="date" class="form-control" id="data de nascimento"placeholder="insira data de nascimento">

         

       
        
            <label for="inputZip" class="form-label">CEP</label><br>

            <input type="text" class="form-control" id="cep"placeholder="insera seu cep">

         

          

          <label for="inputAddress" class="form-label"> Endereço</label><br>

          <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco"placeholder="insira seu endereço">

       

       

          <label for="inputAddress" class="form-label"> Numero</label><br>

          <input type="text" class="form-control" id="numero" placeholder="insira seu numero">

      

       
          <label for="inputAddress2" class="form-label">Bairro</label><br>

          <input type="text" class="form-control" id="bairro"placeholder="insira seu bairro">

       

       

          <label for="inputCity" class="form-label">Cidade</label><br>

          <input type="text" class="form-control" id="cidade"placeholder="insira sua cidade">

       

       

          <label for="inputState" class="form-label">Estado</label><br>

          <input type="text" class="form-control" id="estado"placeholder="insira seu estado">

      

        

          <button type="submit" class="btn btn-primary">Cadastrar</button><br>

        </div>

      </form>

      <script type="text/javascript" src="./cadastro.js"></script><br>

</body>

</html>
